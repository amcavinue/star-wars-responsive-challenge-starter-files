<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/grid.css" />

</head>
<body>
	<header>
		<div class="page-heading">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>

	<section>
		<div class="row">
			<div class="card col-4">
				<img src="images/rey_square.png" alt="Ray Portrait" />
				<h2>Ray</h2>
				<p>Protagonist, from Tatooine</p>
			</div>
			<div class="card col-4">
				<img src="images/finn_square.png" alt="Finn Portrait" />
				<h2>Finn</h2>
				<p>Storm Trooper, befriends Ray</p>
			</div>
			<div class="card col-4">
				<img src="images/kylo_square.png" alt="Kylo Portrait" />
				<h2>Kylo</h2>
				<p>Main villain, or is he?</p>
			</div>
		</div>

		<div class="row">
			<div class="card col-4">
				<img src="images/poe_square.png" alt="Poe Portrait" />
				<h2>Poe</h2>
				<p>Neutral pilot</p>
			</div>
			<div class="card col-4">
				<img src="images/chewbacca_square.png" alt="Chewbacca Portrait" />
				<h2>Chewbacca</h2>
				<p>A great first mate</p>
			</div>
			<div class="card col-4">
				<img src="images/yoda_square.png" alt="Yoda Portrait" />
				<h2>Yoda</h2>
				<p>Wise old Jedi masters</p>
			</div>
		</div>
	</section>
</body>
</html>
